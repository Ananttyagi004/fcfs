{% extends 'finance/index.html' %}
{% load static %}
{% block content %} 


    <div class=" text-white p-4 mx-auto bg-dark ">
        <div class="alert  alert-danger p-2" >
           <h2 style="font-family: 'Times New Roman', Times, serif;"> LOGIN </h2>
        </div>
        <div class=" shadow p-12 mx-auto">
        <form action="/login/" method="POST">
            {% csrf_token %}
    {% for fm in forms %}
    <p>{{fm.label}}
        
    {{fm}}
    {% if fm.errors %}
                    <ul class="errorlist">
                        {% for error in fm.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
    </p>
    <br>
    {% endfor %}    
            <input  class="btn btn-success" type="submit" value="SUBMIT">
        </form>
    </div>
    </div>

    {% endblock content %}
